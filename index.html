<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

    <div class="container">
        <h2>Formulario</h2>
        <div class="form-group">
            <label for="pais">País:</label>
            <select id="pais" onchange="cargarEstados()">
                <option value="mexico">México</option>
                <option value="otro">Otro País</option>
            </select>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <select id="estado" onchange="cargarMunicipios()">
                <!-- Opciones de estado se llenarán dinámicamente con JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="municipio">Municipio:</label>
            <select id="municipio" onchange="cargarLocalidades()">
                <!-- Opciones de municipio se llenarán dinámicamente con JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="localidad">Localidad:</label>
            <select id="localidad">
                <!-- Opciones de localidad se llenarán dinámicamente con JavaScript -->
            </select>
        </div>

        <button onclick="mostrarDatos()">Enviar</button>

        <div id="resultados"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
